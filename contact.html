<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Drone Aerial Footage</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-gray-900 text-white p-4">
        <nav class="flex justify-center space-x-4">
            <a href="index.html" class="hover:text-blue-300">Home</a>
            <a href="portfolio.html" class="hover:text-blue-300">Portfolio</a>
            <a href="services.html" class="hover:text-blue-300">Services</a>
            <a href="about.html" class="hover:text-blue-300">About Us</a>
            <a href="contact.html" class="hover:text-blue-300">Contact</a>
        </nav>
    </header>
    <main class="p-8 flex flex-col items-center">
        <h2 class="text-3xl font-semibold mb-4 text-center">Get in Touch</h2>
        <form class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg" id="contactForm" action="https://formspree.io/f/xdknnrez" method="POST">
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2" for="name">Name</label>
                <input class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none" type="text" id="name" name="name" required />
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2" for="email">Email</label>
                <input class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none" type="email" id="email" name="email" required />
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2" for="message">Message</label>
                <textarea class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none" id="message" name="message" rows="4" required></textarea>
            </div>
            <button class="form-button bg-blue-500 text-white font-semibold px-6 py-2 rounded-lg shadow-md hover:bg-blue-400 focus:outline-none w-full" type="submit">Send Message</button>
        </form>
        <!-- Social Media Icons Section -->
        <div class="mt-8 flex justify-center space-x-4">
            <a href="https://www.youtube.com/@KCDroneCowboy" target="_blank">
                <img src="https://cdn1.iconfinder.com/data/icons/social-media-rounded-corners/512/Rounded_Youtube3_svg-128.png" alt="YouTube" class="w-10 h-10">
            </a>
            <a href="https://www.facebook.com/AIdroneworksllc" target="_blank">
                <img src="https://cdn1.iconfinder.com/data/icons/social-media-rounded-corners/512/Rounded_Facebook_svg-128.png" alt="Facebook" class="w-10 h-10">
            </a>
            <a href="https://www.instagram.com/nicholas.mccale/?igsh=bHRrenQwNnJ4aTlk&utm_source=qr" target="_blank">
                <img src="https://cdn1.iconfinder.com/data/icons/social-media-rounded-corners/512/Rounded_Instagram_svg-128.png" alt="Instagram" class="w-10 h-10">
            </a>
            <a href="https://www.example.com/" target="_blank">
                <img src="https://cdn1.iconfinder.com/data/icons/social-media-rounded-corners/512/Rounded_Linkedin2_svg-128.png" alt="X" class="w-10 h-10">
            </a>
        </div>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center mt-auto">
        <p>&copy; 2024 Drone Aerial Footage. All rights reserved.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
